<input #titletextbox placeholder="title"/><br>
<button (click)="addTodo(titletextbox.value)">Add Todo</button>

<div class="container">
  <h1>Hero Form</h1>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" name="title" required [(ngModel)]="newTodo.title" >
    </div>

    <div class="form-group">
      <label for="isDone">IsDone</label>
      <input type="checkbox" class="form-control" name="isDone" [(ngModel)]="newTodo.isDone" >
    </div>

    <button type="submit" class="btn btn-success">Submit</button>

  </form>
</div>
